{% extends "_base.html" %}
{% load i18n %}

{% block content %}
<h2 class="fw-bold">{% trans "Lead detail information" %}</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col-md-8 col-lg-6">
        <div class="card border-dark shadow" style="background: #eee">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{ object.last_name }} {{ object.first_name }}</h5>
                <p class="card-text">{{ object.phone }}</p>
                <div class="d-flex justify-content-end fw-bold text-break">
                    {{ object.email }}
                </div>
                <div class="d-flex justify-content-center fw-bold gap-2 mt-3">
                    <a href="{% url 'leads:update' object.pk %}" class="btn btn-primary">{% trans "Edit" %}</a>
                    <a href="{% url 'leads:list' %}" class="btn btn-secondary">{% trans "Back to list" %}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
{% endblock %}

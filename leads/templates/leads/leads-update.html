{% extends "_base.html" %}
{% load i18n %}

{% block content %}
<h2 class="fw-bold">{% trans "Lead editing" %}</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col">
        <form method="POST" action="{% url 'leads:update' lead.pk %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% trans "Apply" %}</button>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}

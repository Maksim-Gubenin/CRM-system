{% extends "_base.html" %}
{% load i18n %}

{% block content %}
<h2 class="fw-bold">{% trans "Editing a contract" %}</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col-md-8 col-lg-6">
        <form method="POST" action="{% url 'contracts:update' object.pk %}" enctype="multipart/form-data">
            {% csrf_token %}

            {% include "form_fields.html" %}

            <button type="submit" class="btn btn-primary">{% trans "Apply" %}</button>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}

{% extends "_base.html" %}
{% load i18n %}

{% block content %}
<h2 class="fw-bold">{% trans "Advertising companies" %}</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="hstack gap-3 pb-4">
        <a href="{% url 'advertisements:create' %}" class="btn btn-success p-2">{% trans "Create" %}</a>
        <a href="{% url 'advertisements:statistic' %}" class="btn btn-primary p-2">{% trans "Statistics" %}</a>
    </div>
    <div class="col">
        <ul class="list-group">
            {% for ad in ads %}
            <li class="list-group-item list-group-item-light d-flex justify-content-between">
                <a href="{% url 'advertisements:detail' ad.pk %}" class="text-decoration-none link-dark">{{ ad.name }}</a>
                <a href="{% url 'advertisements:delete' ad.pk %}" class="btn btn-danger">{% trans "Delete" %}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}

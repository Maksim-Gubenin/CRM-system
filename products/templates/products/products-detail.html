{% extends "_base.html" %}
{% load i18n %}

{% block content %}
<h2 class="fw-bold">{% trans "Service Details" %}</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col">
        <div class="card product-card">
            <div class="card-body">
                <h5 class="card-title fw-bold mb-3">{{ object.name }}</h5>
                <div class="card-text text-wrap text-break" style="word-wrap: break-word; overflow-wrap: break-word;">
                    {{ object.description }}
                </div>
                <div class="d-flex justify-content-end fw-bold mt-3">
                    {{ object.cost|floatformat:2 }} {% trans "USD" %}
                </div>
                <div class="d-flex justify-content-center mt-3 gap-2">
                    <a href="{% url 'products:update' object.pk %}" class="btn btn-primary">{% trans "Edit" %}</a>
                    <a href="{% url 'products:list' %}" class="btn btn-secondary">{% trans "Back to list" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

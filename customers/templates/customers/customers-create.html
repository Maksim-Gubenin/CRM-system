{% extends "_base.html" %}
{% load i18n %}

{% block content %}
<h2 class="fw-bold">{% trans "Creating a customer" %}</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col">
        <form method="POST" action="{% url 'customers:create' %}">
            {% csrf_token %}
            {% include "form_fields.html" %}
            <button type="submit" class="btn btn-primary">{% trans "Create" %}</button>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
